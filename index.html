<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/header_logo.svg" alt="logo" class="logo">
            <img src="img/header_search.svg" alt="search" class="search">
        </div>
        <div class="profile">
            <img src="img/header_menu.svg" alt="menu" class="menu">
            <img src="img/header_profile.svg" alt="profile" class="profile">
            <img src="img/header_basket.svg" alt="basket" class="basket">
        </div>
    </div>

    <div class="top">
        <img src="img/top_img.svg" alt="photo" class="photo">
        <img src="img/top_rectangle.svg" alt="line" class="line">
        <div class="top__title">
            <h1 class="title">The brand</h1>
            <h2 class="subtitle">of luxerious <span class="colored__text">fashion</span></h2>
        </div>
    </div>

    <div class="offers">
        <img src="img/offers_for women.svg" alt="offers__img" class="offer__img">
        <img src="img/offers_for men.svg" alt="offers__img" class="offer__img">
        <img src="img/offers_for kids.svg" alt="offers__img" class="offer__img">
        <img src="img/offers_accesories.svg" alt="offers__img" class="offer__img img__long">
    </div>
    
</body>
</html>
